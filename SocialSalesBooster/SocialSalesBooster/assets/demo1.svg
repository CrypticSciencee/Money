<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="dashboard-bg" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" style="stop-color:#1e2a4a;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#0f1221;stop-opacity:1" />
</linearGradient>
<linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
  <stop offset="0%" style="stop-color:#00F5A0;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#00D9F5;stop-opacity:1" />
</linearGradient>
</defs>
<rect width="400" height="250" rx="12" fill="url(#dashboard-bg)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

<!-- Header -->
<rect x="20" y="20" width="360" height="30" rx="6" fill="rgba(255,255,255,0.05)"/>
<text x="30" y="38" fill="#ffffff" font-family="system-ui" font-size="12" font-weight="600">AI Dashboard</text>
<circle cx="360" cy="35" r="6" fill="url(#accent-gradient)"/>

<!-- Main Content -->
<rect x="20" y="70" width="170" height="100" rx="8" fill="rgba(255,255,255,0.08)" stroke="rgba(0,245,160,0.2)" stroke-width="1"/>
<text x="30" y="90" fill="#00F5A0" font-family="system-ui" font-size="10" font-weight="500">ENGAGEMENT</text>
<text x="30" y="115" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="700">+247%</text>
<text x="30" y="135" fill="#b8c5d1" font-family="system-ui" font-size="9">vs last month</text>

<!-- Chart Area -->
<rect x="210" y="70" width="170" height="100" rx="8" fill="rgba(255,255,255,0.05)"/>
<polyline points="220,150 240,130 260,140 280,120 300,110 320,100 340,95 360,90" 
          fill="none" stroke="url(#accent-gradient)" stroke-width="2"/>

<!-- Bottom Stats -->
<rect x="20" y="190" width="110" height="40" rx="6" fill="rgba(0,245,160,0.05)"/>
<text x="30" y="205" fill="#00F5A0" font-family="system-ui" font-size="8">POSTS SCHEDULED</text>
<text x="30" y="220" fill="#ffffff" font-family="system-ui" font-size="16" font-weight="600">156</text>

<rect x="140" y="190" width="110" height="40" rx="6" fill="rgba(0,217,245,0.05)"/>
<text x="150" y="205" fill="#00D9F5" font-family="system-ui" font-size="8">TRENDS FOUND</text>
<text x="150" y="220" fill="#ffffff" font-family="system-ui" font-size="16" font-weight="600">23</text>

<rect x="260" y="190" width="120" height="40" rx="6" fill="rgba(255,255,255,0.05)"/>
<text x="270" y="205" fill="#b8c5d1" font-family="system-ui" font-size="8">TIME SAVED</text>
<text x="270" y="220" fill="#ffffff" font-family="system-ui" font-size="16" font-weight="600">42hrs</text>

<!-- Animated pulse effect -->
<circle cx="360" cy="35" r="8" fill="none" stroke="url(#accent-gradient)" stroke-width="1" opacity="0.5">
  <animate attributeName="r" values="6;12;6" dur="2s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
</circle>
</svg>