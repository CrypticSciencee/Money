<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="video-bg" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" style="stop-color:#1e2a4a;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#0f1221;stop-opacity:1" />
</linearGradient>
<linearGradient id="play-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
  <stop offset="0%" style="stop-color:#00F5A0;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#00D9F5;stop-opacity:1" />
</linearGradient>
</defs>
<rect width="800" height="450" fill="url(#video-bg)"/>

<!-- Video Title -->
<rect x="50" y="50" width="700" height="100" rx="12" fill="rgba(255,255,255,0.08)"/>
<text x="400" y="90" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="28" font-weight="700">AutoFlow AI Demo</text>
<text x="400" y="120" text-anchor="middle" fill="#b8c5d1" font-family="system-ui" font-size="16">See how AI transforms social media management in 60 seconds</text>

<!-- Central Play Button -->
<circle cx="400" cy="225" r="50" fill="url(#play-gradient)" opacity="0.9"/>
<polygon points="380,205 380,245 420,225" fill="#1b1f3b"/>

<!-- Feature Highlights -->
<g opacity="0.8">
  <!-- Left Feature -->
  <rect x="50" y="300" width="200" height="80" rx="8" fill="rgba(255,255,255,0.05)"/>
  <circle cx="80" cy="330" r="12" fill="#00F5A0"/>
  <text x="105" y="327" fill="#ffffff" font-family="system-ui" font-size="12" font-weight="600">Smart Automation</text>
  <text x="105" y="345" fill="#b8c5d1" font-family="system-ui" font-size="10">AI-powered content scheduling</text>
  
  <!-- Center Feature -->
  <rect x="300" y="300" width="200" height="80" rx="8" fill="rgba(255,255,255,0.05)"/>
  <circle cx="330" cy="330" r="12" fill="#00D9F5"/>
  <text x="355" y="327" fill="#ffffff" font-family="system-ui" font-size="12" font-weight="600">Real-time Analytics</text>
  <text x="355" y="345" fill="#b8c5d1" font-family="system-ui" font-size="10">Live performance tracking</text>
  
  <!-- Right Feature -->
  <rect x="550" y="300" width="200" height="80" rx="8" fill="rgba(255,255,255,0.05)"/>
  <circle cx="580" cy="330" r="12" fill="#00F5A0"/>
  <text x="605" y="327" fill="#ffffff" font-family="system-ui" font-size="12" font-weight="600">Trend Detection</text>
  <text x="605" y="345" fill="#b8c5d1" font-family="system-ui" font-size="10">Viral content opportunities</text>
</g>

<!-- Animated elements -->
<circle cx="400" cy="225" r="55" fill="none" stroke="url(#play-gradient)" stroke-width="2" opacity="0.3">
  <animate attributeName="r" values="50;70;50" dur="3s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
</circle>
</svg>