<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<style>
.gradient-linear{
  fill: linear-gradient(135deg, #1e2a4a 0%, #1b1f3b 50%, #0f1221 100%);
}
.glow {
  fill: none;
  stroke: url(#glow-gradient);
  stroke-width: 4;
  opacity: 0.1;
}
#animated-circle {
  animation: rotate 20s linear infinite;
}
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
<linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" style="stop-color:#00F5A0;stop-opacity:0.8" />
  <stop offset="100%" style="stop-color:#00D9F5;stop-opacity:0.8" />
</linearGradient>
<radialGradient id="bg-gradient" cx="50%" cy="50%" r="70%">
  <stop offset="0%" style="stop-color:#1e2a4a;stop-opacity:1" />
  <stop offset="50%" style="stop-color:#1b1f3b;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#0f1221;stop-opacity:1" />
</radialGradient>
</defs>
<rect width="1920" height="1080" fill="url(#bg-gradient)"/>
<g id="animated-circle" transform-origin="960 540">
<circle cx="960" cy="540" r="300" class="glow"/>
<circle cx="1260" cy="240" r="20" fill="#00F5A0" opacity="0.5"/>
<circle cx="660" cy="840" r="15" fill="#00D9F5" opacity="0.7"/>
<circle cx="1500" cy="700" r="10" fill="#00F5A0" opacity="0.6"/>
</g>
</svg>